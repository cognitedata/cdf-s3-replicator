apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cdf-s3-replicator-chart.fullname" . }}
  labels:
    {{- include "cdf-s3-replicator-chart.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "cdf-s3-replicator-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "cdf-s3-replicator-chart.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: COGNITE_TOKEN_URL
              valueFrom:
                configMapKeyRef:
                  name: cdf-conn-config
                  key: COGNITE_TOKEN_URL
            - name: COGNITE_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: cdf-conn-config
                  key: COGNITE_CLIENT_ID
            - name: COGNITE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: cdf-conn-secrets
                  key: COGNITE_CLIENT_SECRET
            - name: COGNITE_TOKEN_SCOPES
              valueFrom:
                configMapKeyRef:
                  name: cdf-conn-config
                  key: COGNITE_TOKEN_SCOPES
            - name: COGNITE_CLIENT_NAME
              valueFrom:
                configMapKeyRef:
                  name: cdf-conn-config
                  key: COGNITE_CLIENT_NAME
            - name: COGNITE_PROJECT
              valueFrom:
                configMapKeyRef:
                  name: cdf-conn-config
                  key: COGNITE_PROJECT
            - name: COGNITE_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: cdf-conn-config
                  key: COGNITE_BASE_URL
            - name: COGNITE_STATE_TABLE
              valueFrom:
                configMapKeyRef:
                  name: cdf-conn-config
                  key: COGNITE_STATE_TABLE
            - name: EXTRACTOR_DATASET_ID
              valueFrom:
                configMapKeyRef:
                  name: cdf-conn-config
                  key: EXTRACTOR_DATASET_ID
            - name: COGNITE_STATE_DB
              valueFrom:
                configMapKeyRef:
                  name: cdf-conn-config
                  key: COGNITE_STATE_DB
            - name: COGNITE_EXTRACTION_PIPELINE
              valueFrom:
                configMapKeyRef:
                  name: cdf-conn-config
                  key: COGNITE_EXTRACTION_PIPELINE
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                configMapKeyRef:
                  name: cdf-conn-config
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                configMapKeyRef:
                  name: cdf-conn-config
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_S3_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: cdf-conn-config
                  key: AWS_S3_BUCKET
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  name: cdf-conn-config
                  key: AWS_REGION
            - name: S3_PREFIX
              valueFrom:
                configMapKeyRef:
                  name: cdf-conn-config
                  key: S3_PREFIX
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
