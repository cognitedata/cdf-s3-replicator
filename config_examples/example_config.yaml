logger:
  console:
    level: INFO

cognite:
  host:    ${COGNITE_BASE_URL}
  project: ${COGNITE_PROJECT}

  idp-authentication:
    token-url:  ${COGNITE_TOKEN_URL}
    client-id:  ${COGNITE_CLIENT_ID}
    secret:     ${COGNITE_CLIENT_SECRET}
    scopes:
      - ${COGNITE_BASE_URL}/.default
  extraction-pipeline:
    external-id: ${COGNITE_EXTRACTION_PIPELINE}

extractor:
  state-store:
    raw:
      database: ${COGNITE_STATE_DB}
      table:    ${COGNITE_STATE_TABLE}
  subscription-batch-size: 10000
  ingest-batch-size:       100000
  poll-time:               900
  snapshot-interval: 900


data_modeling:
  - space: dm-space-example1
    data_models:
      - external_id: dm-external-id1
        views: [view-external-id1, view-external-id2]
      - external_id: dm-external-id2
        views: [view-external-id1]

  - space: dm-space-example2
    data_models:
      - external_id: dm-external-id1
        views: [view-external-id1]

destination:
  s3:
    bucket:  ${AWS_S3_BUCKET}
    prefix:  ${S3_PREFIX}
    region:  ${AWS_REGION}

extractor-pipeline:
  external_id: IndustrialCanvasInstanceSpace
  dataset_external_id: ${COGNITE_DATASET_EXTERNAL_ID}
  dataset_name: ${COGNITE_DATASET_NAME}